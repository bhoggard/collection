language: ruby
rvm: 2.3.1
addons:
  postgresql: 9.4
cache:
- bundler
- apt
- directories:
  - tmp/cache/assets/test/sprockets
notifications:
  email: false
before_script:
- psql -c 'create database collection_test;' -U postgres
- bundle exec rake db:test:prepare
deploy:
  provider: heroku
  api_key:
    secure: 
  app: hoggardwagner
  on:
    repo: bhoggard/collection
  run:
    - "rake db:migrate"
    - restart
